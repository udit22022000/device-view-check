<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="open-deeplink">Open Deep Link</button>
    <button id="open-deeplink-direct">Open Deep Link (Direct)</button>
    <script>
      /**
       * Try to open a custom-scheme deep link on mobile using a hidden iframe,
       * detect success heuristically, and optionally apply a fallback.
       *
       * Returns a Promise<{ opened: boolean, reason: 'visibility'|'pagehide'|'blur'|'timeout', platform: 'ios'|'android'|'other' }>
       */
      function tryOpenCustomDeepLink(
        deepLink,
        {
          timeoutMs = 1800,
          // Optional fallbacks (disabled by default for testing):
          androidIntent = null, // e.g. 'intent://...;S.browser_fallback_url=https%3A%2F%2Fexample.com;end'
          fallbackUrl = null, // e.g. 'https://example.com'
          enableRedirectOnFail = false, // true to actually redirect to fallbacks on failure
          useIframe = true, // true: launch via hidden iframe (best for mobile custom schemes)
        } = {}
      ) {
        return new Promise((resolve) => {
          const ua = navigator.userAgent || "";
          const isAndroid = /Android/i.test(ua);
          const isIOS = /iP(hone|od|ad)/i.test(ua);
          const platform = isAndroid ? "android" : isIOS ? "ios" : "other";

          let opened = false;
          let reason = "timeout";
          let timerId = null;

          const cleanup = () => {
            clearTimeout(timerId);
            document.removeEventListener("visibilitychange", onVis);
            window.removeEventListener("pagehide", onHide, true);
            window.removeEventListener("blur", onBlur, true);
          };

          const markOpened = (r) => {
            opened = true;
            reason = r;
            cleanup();
            resolve({ opened: true, reason, platform });
          };

          const onVis = () => {
            if (document.visibilityState === "hidden") markOpened("visibility");
          };
          const onHide = () => markOpened("pagehide");
          const onBlur = () => markOpened("blur");

          document.addEventListener("visibilitychange", onVis);
          window.addEventListener("pagehide", onHide, true);
          window.addEventListener("blur", onBlur, true);

          timerId = setTimeout(() => {
            if (!opened) {
              cleanup();
              // Optional redirect behavior on failure
              if (enableRedirectOnFail) {
                if (isAndroid && androidIntent) {
                  window.location.href = androidIntent;
                } else if (fallbackUrl) {
                  window.location.href = fallbackUrl;
                }
              }
              resolve({ opened: false, reason: "timeout", platform });
            }
          }, timeoutMs);

          // Launch attempt
          if (useIframe) {
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            setTimeout(() => {
              try {
                document.body.removeChild(iframe);
              } catch (_) {}
            }, timeoutMs + 500);
          } else {
            // Alternative: direct navigation (may show "unknown scheme" in some webviews)
            window.location.href = deepLink;
          }
        });
      }

      function main() {
        const button = document.getElementById("open-deeplink");
        if (!button) return;
        button.addEventListener("click", () => {
          const deeplink =
            "bvdc://upi/pay?pa=paytm-501485255@ptybl&pn=TEST%20MID%20LALIT&mc=5411&tid=PYTM50829804870839072797XXXXXXXXXXX&tr=50829804870839072797&am=1&cu=INR&split=CCONFEE:0.04|PCONFEE:0.04";
          tryOpenCustomDeepLink(deeplink, {
            timeoutMs: 2000,
            enableRedirectOnFail: false,
          }).then((result) => {
            if (!result.opened) {
              alert("Unable to open the app.");
            } else {
              console.log(result);
            }
          });
        });

        const directButton = document.getElementById("open-deeplink-direct");
        if (directButton) {
          directButton.addEventListener("click", () => {
            const deeplink =
              "bvdc://upi/pay?pa=paytm-501485255@ptybl&pn=TEST%20MID%20LALIT&mc=5411&tid=PYTM50829804870839072797XXXXXXXXXXX&tr=50829804870839072797&am=1&cu=INR&split=CCONFEE:0.04|PCONFEE:0.04";
            window.location.href = deeplink;
          });
        }
      }

      main();
    </script>
  </body>
</html>
